image:
  repository: sql-processor
  tag: dev
  pullPolicy: IfNotPresent

replicaCount: 1

serviceAccount:
  create: true
  name: ""
  annotations: {}

rbac:
  create: false
  rules: []

env: []
envFromSecret: ""

resources: {}

proxy:
  enabled: false
  replicaCount: 2
  service:
    type: LoadBalancer
    port: 5432
  env: []
  envFromSecret: ""
  resources: {}

config:
  existingConfigMap: ""
  path: /config/config.yaml
