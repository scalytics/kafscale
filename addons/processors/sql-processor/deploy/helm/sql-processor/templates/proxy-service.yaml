{{- if .Values.proxy.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sql-processor.fullname" . }}-proxy
  labels:
    app.kubernetes.io/name: {{ include "sql-processor.name" . }}-proxy
    app.kubernetes.io/instance: {{ .Release.Name }}
spec:
  type: {{ .Values.proxy.service.type }}
  ports:
    - name: pgwire
      port: {{ .Values.proxy.service.port }}
      targetPort: {{ .Values.proxy.service.port }}
      protocol: TCP
  selector:
    app.kubernetes.io/name: {{ include "sql-processor.name" . }}-proxy
    app.kubernetes.io/instance: {{ .Release.Name }}
{{- end }}
