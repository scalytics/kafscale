image:
  repository: iceberg-processor
  tag: dev
  pullPolicy: IfNotPresent

replicaCount: 1

serviceAccount:
  create: true
  name: ""
  annotations: {}

rbac:
  create: false
  rules: []

env: []
envFromSecret: ""

resources: {}

service:
  type: ClusterIP
  port: 9093
  annotations: {}

config:
  existingConfigMap: ""
  path: /config/config.yaml
  s3:
    bucket: kafscale-data
    namespace: production
    region: us-east-1
    endpoint: ""
    path_style: false
  iceberg:
    catalog:
      type: rest
      uri: https://iceberg-catalog.example.com
      token: ""
      username: ""
      password: ""
    warehouse: s3://iceberg-warehouse/production
  offsets:
    backend: etcd
    lease_ttl_seconds: 30
    key_prefix: processors
  processor:
    poll_interval_seconds: 5
  discovery:
    mode: auto
  etcd:
    endpoints:
      - http://etcd.kafscale.svc.cluster.local:2379
    username: ""
    password: ""
  schema:
    mode: "off"
    registry:
      base_url: https://schemas.example.com
      timeout_seconds: 5
      cache_seconds: 300
  mappings:
    - topic: orders
      table: prod.orders
      mode: append
      create_table_if_missing: true
      schema:
        columns:
          - name: order_id
            type: long
            required: true
          - name: status
            type: string
            required: false
        allow_type_widening: true

s3:
  credentialsSecretRef: ""
