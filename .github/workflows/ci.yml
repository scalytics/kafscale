name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  license-check:
    name: License Header Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate Apache 2.0 headers
        run: python3 hack/check_license_headers.py

  go-test:
    name: Go Test Suite
    runs-on: ubuntu-latest
    env:
      GOCACHE: ${{ github.workspace }}/.gocache
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Prepare Go build cache
        run: mkdir -p "$GOCACHE"

      - name: Run go vet ./...
        run: go vet ./...

      - name: Run go test -race ./...
        run: go test -race ./...

  go-coverage:
    name: Go Coverage Gate
    runs-on: ubuntu-latest
    env:
      GOCACHE: ${{ github.workspace }}/.gocache
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache-dependency-path: go.sum

      - name: Prepare Go build cache
        run: mkdir -p "$GOCACHE"

      - name: Enforce coverage floor
        run: bash hack/check_coverage.sh 1

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage.out
          flags: unittests
          fail_ci_if_error: false

  helm-lint:
    name: Helm Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Helm
        uses: azure/setup-helm@v4

      - name: Lint chart
        run: helm lint deploy/helm/kafscale
